<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #C70039;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <form id="cancelForm">
        <label for="ordNo">주문번호</label>
        <input type="text" id="ordNo" name="ordNo" value="" required>

        <!-- <label for="mid">상점 ID</label> -->
        <input type="hidden" id="mid" name="mid" value="test20007m" required>

        <label for="canNm">취소 요청자명</label>
        <input type="text" id="canNm" name="canNm" value="test" required>

        <label for="canMsg">취소 사유</label>
        <input type="text" id="canMsg" name="canMsg" value="test" required>

        <label for="canAmt">취소 금액</label>
        <input type="number" id="canAmt" name="canAmt" value="15000" required>

        <button type="button" onclick="submitCancelForm()">Submit Cancel</button>
    </form>

    <div id="response" class="response" ></div>

    <script>
        async function submitCancelForm() {
            const form = document.getElementById('cancelForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://staging-pgapi.korpay.com/api/test/payCanTest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('response').style.display = 'block';
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').style.display = 'block';
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
