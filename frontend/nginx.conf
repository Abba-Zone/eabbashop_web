server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve files, if not found route to index.html (for SPA routing)
        try_files $uri /index.html;
    }

    # Optional: Cache control for static files
    # location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|pdf)$ {
    #    expires 6M;
    #    access_log off;
    #    add_header Cache-Control "public";
    # }
}